<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="content">
        <section class="img">
          <img src="./images/illustration-hero.svg" alt="Illustration Hero" />
        </section>

        <section class="order-summary">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device<br />
            anywhere you like!
          </p>
        </section>

        <section class="plan">
          <div class="container">
            <div class="music-icon">
              <img src="./images/icon-music.svg" alt="" />
            </div>

            <div class="plan-content">
              <div class="texts">
                <div class="annual-plan">
                  <p>Annual Plan</p>
                </div>
                <div class="price">$59.99/year</div>
              </div>

              <div class="change-plan">
                <p><a href="#">Change</a></p>
              </div>
            </div>
          </div>
        </section>

        <section class="buttons">
          <div class="proceed">
            <button type="submit" class="submit">Proceed to Payment</button>
          </div>

          <div class="cancel-submit">
            <button class="cancel">Cancel Order</button>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.<br />
      Coded by <a href="https://github.com/rianrr">Rian Ribeiro Rodrigues</a>.
    </div>
  </body>
</html>
